<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css'/>
    
    <link rel="stylesheet" href="Assets/style.css">
    
</head>
<body>
    <header class="d-flex justify-content-between px-2">
        <span class="text-left" onclick="showScores()">View Highscores</span>
        <span class="text-right">Timer: <span class="timer">0</span>s</span>
    </header>
    <main class="text-center">
        <div class="quiz-intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score / time by ten seconds!</p>
            <button id="start-quiz" class="btn">Start Quiz</button>
        </div>
        <div class="question-section d-none">
            <h1 class="questions"></h1>
            <div class="d-flex align-items-start flex-column" id="choices">
                <input class="btn" type="button" value="">
                <input class="btn" type="button" value="">
                <input class="btn" type="button" value="">
                <input class="btn" type="button" value="">
            </div>
        </div>
        <div id="results" class="text-left d-none">
            <h1>All Done!</h1>
            <p class="final-score"></p>
            <label for="initials">Enter Initials:</label>
            <input class="user-initials" type="text" name="initials" size="30" required>
            <input id="submit-score" class="btn" type="button" value="Submit">
        </div>
        <div id="highscores" class="text-left d-none">
            <h1>Highscores</h1>
            
            <input class="btn" type="button" value="Go Back" onclick="location.reload()">
            <input class="btn" type="button" value="Clear Highscores" onclick="clearScores()">
        </div>
    </main>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="Assets/script.js"></script>

</body>
</html>
